<!-- Add and delete input text -->
<div>
  <input type="text" [(ngModel)]="name">
  <button class="btn btn-success m-2" (click)="add()">Add</button>
</div>
<ul>
  <li *ngFor="let item of array; let i = index">
    <label>{{item}}</label>
    <button class="btn btn-primary m-2" (click)="delete(i)">Delete</button>
  </li>
</ul>


<!-- two-way binding -->

<input type="text" [(ngModel)]="text">
<p>{{text}}</p>
